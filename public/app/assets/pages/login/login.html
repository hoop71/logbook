<link href="./assets/css/material-kit.css" rel="stylesheet"/>
<div class="signup-page">
    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('assets/img/background-img.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup">
							<div class="header header-primary text-center">
								<div class="social-line">
									<img src="assets/icons/logbook_white.png">
								</div>
							</div>
							<p class="text-divider">Bitácora médica fácil y efectiva</p>
							<div class="content">

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">person_outline</i>
									</span>
									<div class="form-group">
										<input type="text" class="form-control " placeholder="Nombre de usuario..." ng-model="user.email" >
									</div>
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<div class="form-group">
										<input type="password" placeholder="Contraseña..." class="form-control form-group" ng-model="user.password" >
									</div>
								</div>
							</div>
							<div class="footer text-center">
								<a ng-click="login()" class="btn btn-simple btn-primary btn-lg">Entrar</a>
								<div class="footer row text-center">
									<div class="col-xs-6">
										<a href="#!/signup" class="btn btn-simple btn-default btn-sm">Nuevo usuario?</a>
									</div>
									<div class="col-xs-6">
										<a ng-click="resetPassword()" class="btn btn-simple btn-default btn-sm">Contraseña?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		<footer class="footer"></footer>

		</div>

    </div>

</div>
