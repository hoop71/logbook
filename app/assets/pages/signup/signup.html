<link href="./assets/css/material-kit.css" rel="stylesheet"/>
<div class="signup-page">
    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('assets/img/background-img.jpg'); background-size: cover; background-position: top center;">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
						<div class="card card-signup" style="margin-top: 100px">
							<form class="form" method="" action="">
								<div class="header header-primary text-center">
									<div class="social-line">
										<img src="assets/icons/logbook_white.png">
									</div>
								</div>
								<p class="text-divider">Bitácora médica fácil y efectiva</p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">person_outline</i>
										</span>
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Tu Nombre..." required ng-model="user.nombre">
										</div>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">mail_outline</i>
										</span>
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Correo..." required ng-model="user.email">
										</div>
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<div class="form-group">
											<input type="password" placeholder="Contraseña (al menos 8 caracteres)" class="form-control" required ng-model="user.password">
										</div>
									</div>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">school</i>
										</span>
									    <select class="form-control form-group dropdown-toggle" id="" required ng-model="user.universidad">
									    	<option value="" disabled selected>Universidad</option>
									        <option ng-repeat="universidad in universidades | orderBy:'-nombreLargo':true" id="uni{{universidad.id}}" value="{{universidad.id}}">{{universidad.nombreLargo}}</option>
									        <option value="-1">Otra</option>
									    </select>
									</div>
								</div>
								<div class="footer text-center" ng-show="!cargando">
									<a ng-click="crearUsuario()" class="btn btn-simple btn-primary btn-lg">Registrarme</a>
									<div class="row"></div>
										<div class="col-xs-12">
											<a href="#!/login" class="btn btn-simple btn-default btn-sm">Ya Tengo Una Cuenta</a>
										</div>									
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

</div>
